<div class="modal-backdrop">
  <div class="modal-container">
    <div class="modal-header">
      <h3>Personal Details</h3>
      <button class="close-btn" (click)="onCancel()">Ã—</button>
    </div>

    <form *ngIf="patientForm" [formGroup]="patientForm" (ngSubmit)="submitForm()" class="form-grid">
      <div class="form-group">
        <input type="text" formControlName="firstname" placeholder="First Name *">
        <input type="text" formControlName="lastname" placeholder="Last Name *">
      </div>
      <div class="form-group">
        <!-- <input type="email" formControlName="email" placeholder="Email *"> type="text" to avoid invalid while testing-->
        <input type="text" formControlName="email" placeholder="Email *">
        <select formControlName="facility_id" id="facility_id">
            <option value="" disabled >Facility Name * </option>
            <option *ngFor="let facility of facilities" [value]="facility.facility_id">
                {{ facility.facility_name }}
            </option>
        </select>
      </div>
      <div class="form-group">
        <input type="text" formControlName="address_street" placeholder="Street *">
        <input type="text" formControlName="address_number" placeholder="Number *">
        <input type="text" formControlName="address_city" placeholder="City *">
        <input type="text" formControlName="address_postalCode" placeholder="Postal Code *">
      </div>
      <div class="form-group">
        <input type="date" formControlName="birthDate" placeholder="Birth Date *">
        <select formControlName="sex">
          <option value="">Sex *</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <input type="text" formControlName="amka" placeholder="SSN *">
        <input type="text" formControlName="phonenumber" placeholder="Phone">
      </div>

      <div class="form-actions">
        <p class="note">Every field with * is required</p>
        <button type="submit" [disabled]="patientForm.invalid">Add Details</button>
      </div>
    </form>
  </div>
</div>
